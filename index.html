<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7a2e4501c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <a href="#" class="nav__logo">
          <i class="fa-solid fa-film nav__logo--img"></i>
          Digital Gaming
        </a>
        <ul class="nav__links">
          <li class="nav__link">
            <a href="" class="nav__link--anchor">Browse Games</a>
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor nav__link--anchor--primary"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section id="hero">
      <div class="container">
        <div class="row">
          <div class="hero__wrapper">
            <div class="hero__left">
              <div class="hero__left--wrapper">
                <h1 class="hero__left--header">
                  Search our database for a Game of your liking
                </h1>
                <form class="hero__left--form" action="">
                  <input class="hero__left--input" type="text" placeholder="Find a Game" />
                  <button class="hero__left--button" type="submit">Search</button>
                </form>
              </div>
            </div>
            <div class="hero__right">
              <img
                class="hero__right--img"
                src="assets/working-girl.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="filler">
        <div class="container">
            <div class="row">
                <div class="filler__wrapper">
                    <h1 class="filler__header">Find some of the most <span class="yellow">Highly Rated</span> games <br> and their reviews in <span class="yellow">1 simple website</span></h1>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
