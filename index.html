<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Info</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="nav__bar">
      <div class="nav__container">
        <a class="nav__logo" href="#">
          <img class="nav__logo--img" src="assets/csgo logo.png" alt=""
        /></a>
        <ul class="nav__list">
          <li class="nav__link">
            <a href="" class="nav__link--anchor">Agents</a>
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor">Music Kits</a>
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor">Cases</a>
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor">Skins</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="info">
      <div class="info__container">
        <div class="info__wrapper">
          <h1 class="info__header">
            Find all of your favourite skins, agents, cases and much more
          </h1>
          <p class="info__para">
            There's more to this game than just shooting, planting and defusing
          </p>
          <input class="info__input" type="text" placeholder="Dragon Lore" />
          <button class="info__btn" type="submit">Search</button>
        </div>
      </div>
      <figure class="info__left">
        <img src="assets/cs left.png" alt="">
      </figure>
      <figure class="info__right">
        <img src="assets/cs right.png" alt="">
      </figure>
    </section>
  </body>
</html>
