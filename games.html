<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="nav games__nav">
      <div class="nav__container games__nav--container">
        <a href="#" class="nav__logo">
          <i class="fa-solid fa-film nav__logo--img"></i>
          Digital Gaming
        </a>
        <ul class="nav__links">
          <li class="nav__link">
            <a href="" class="nav__link--anchor">Browse Games</a>
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor nav__link--anchor--primary"
              >Contact</a
            >
          </li>
        </ul>
      </div>
      <div class="input__wrapper">
        <input
          class="games__input"
          type="text"
          placeholder="Search by Name or genre"
        />
      </div>
    </nav>
    <section id="games">
        <div class="container">
            <div class="row">
                <div class="games__wrapper">
                    <div class="games__header">
                        <h2 class="search">Search results:</h2>
                    </div>
                </div>
                <div class="games__list">
                    <div class="game">
                        <img class="game__img" src="" alt="">
                        <h3 class="game__title">game title</h3>
                        <p class="game__description">game description</p>
                        <p class="game__genre">game genre</p>
                        <p class="game__developer">game developer</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
